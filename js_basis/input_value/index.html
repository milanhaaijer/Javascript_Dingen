<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/m.png">
    <title>Input value</title>
</head>
<body>
    <div id="container">
        
        <div id="header">
            Input Value
        </div>

        <div id="content">
            <div class="input">
                <div class="tekst">
                    <div>Voornaam: </div>
                    <div>Achternaam: </div>
                    <div>Leeftijd: </div>
                    <div class="over">over: </div>
                    <div><input type="submit" value="Plaats tekst"></div>
                </div>
                <div>
                    <div class="inputbox"><input type="text" name="voornaam" placeholder="voornaam"></div>
                    <div class="inputachternaam"><input type="text" name="achternaam" placeholder="achternaam"></div>
                    <div class="inputleeftijd"><input type="text" name="leeftijd" placeholder="leeftijd"></div>
                    <div class="inputover"><input class="inputoverbox" type="text" name="over" placeholder="x"> jaar...</div>
                </div>
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    
    </div>
</body>
</html>
